<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link and CSS Stylesheet link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
    <!-- Dayjs links -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>

<body>
    <!-- Title for the header -->
    <header>
    <h1>Weather Dashboard</h1>
    </header>
    <!-- Big container where the to sections are -->
    <div id="bigcontainer">

        <!-- Section for the search from and the search history -->
    <section id="search">
        
        <!-- for for the input and submit button -->
        <form>
            <label for="city-search"><h2>Search for a City:</h2></label> 
            <input type="text" class="form-control" id="city-search" autofocus="true" placeholder="San Diego" />
            <br>
            <button type="submit" value="submit" class="btn btn-primary" id="submit-btn">Search</button>
            <hr>
        </form>

        <!-- Container for the search history -->
        <div id="last-cities-container"></div>

    </section>

    <!-- Section for all the weather data -->
    <section id="all-weather">

        <!-- Empty divs to have Javascript add the elements in them -->
        <div class="container" id="todays-weather"></div>
        <div id="forecast-title"></div>
        <div class="grid" id="future-weather"></div>

    </section>

    
    </div>

    <!-- All links needed for javascript, bootstrap, etc -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
